plugins {
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':model')
    implementation project(':dynamodbDataAccess')
    implementation project(':service')
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.security:spring-security-oauth2-client:5.8.0'
    implementation 'org.springframework.security:spring-security-oauth2-jose'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:2.3.9.RELEASE'
    implementation 'org.springframework.security:spring-security-config:5.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.5'
}

test {
    useJUnitPlatform()
}

sourceCompatibility = '8'
targetCompatibility = '8'

application {
    mainClass = 'com.binomiaux.archimedes.app.ArchimedesApplication'
}

bootJar {
    enabled = false
}

jar {
    enabled = true
}